<!--  -->
<button
	#BUTTON
	id="button-{{ id }}"
	class=""
	[ngStyle]="{color, backgroundColor, width, height, borderWidth, borderStyle, borderColor, borderRadius, padding, fontStyle, fontVariant, fontWeight, fontSize, fontFamily, direction}"
	(click)="$btnClick.emit(id)"
	(mouseenter)="setStyle(BUTTON)"
	(mouseleave)="removeStyle(BUTTON)"
>
	<span class="before" [ngStyle]="{ color: hoverColor, backgroundColor: hoverColor }"></span>

	<span
		*ngIf="content == 'TEXT_ICON' || content == 'ICON'"
		class="material-icons{{ iconStyle == 'filled' ? '' : '-' + iconStyle }}"
		style="color: inherit"
		[ngStyle]="{ paddingRight: content == 'TEXT_ICON' ? '8px' : '' }"
	>
		{{ icon }}
	</span>

	<p *ngIf="content == 'TEXT_ICON' || content == 'TEXT'" style="color: inherit">{{ text }}</p>

	<span *ngIf="state == 'DISABLED'" class="disabled"></span>
</button>
